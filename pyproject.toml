[tool.poetry]
name = "vertex-deployer"
version = "0.1.0"
description = ""
authors = ["julesbertrand <julesbertrand13@gmail.com>"]
readme = "README.md"
packages = [{include = "deployer"}]

[tool.poetry.scripts]
vertex-deployer = "deployer.cli:app"

[tool.poetry.dependencies]
python = ">=3.10,<3.11.0"
kfp = ">=2.0.1, <2.1.0"
google-cloud-aiplatform = "^1.26.1"
requests = "^2.31.0"
typer = "^0.9.0"
rich = {version = "^13.5.3", optional = true}
loguru = "^0.7.2"
pydantic-settings = "^2.0.3"
pydantic = "^2.3.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
isort = "^5.12.0"
pytest = "^7.4.0"
pre-commit = "^3.3.3"
ipykernel = "6.9.1"
nbstripout = "^0.6.1"
ruff = "^0.0.289"

[tool.poetry.extras]
rich = ["rich"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
python_version = "3.10"
line-length = 99

[tool.isort]
profile = "black"
known_first_party = ["vertex", "tests"]

[tool.ruff]
ignore = [
    "D100",
    "D205",
    "D415",
]
line-length = 99
select = ["B", "C", "D", "E", "F", "W"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"*cli.py" = ["D", "B008"]
"*__init__.py" = [
    "F401",
    "D100",
    "D101",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]
"tests/*" = ["D"]
